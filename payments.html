<html lang="ar">
<head>

    <link rel="stylesheet" href="style.css">

    <div class="navbar">

        </ul>

    <div class="content">
        <h3>إضافة مدفوعات</h3>
        <form id="paymentForm">
            <select id="paymentSelect" required>
                <option value="">اختر عميل/مورد</option>
                <!-- قائمة العملاء/الموردين ستظهر هنا -->
            </select>
            <input type="number" placeholder="المبلغ" required>

        </form>
        <h4>تفاصيل المدفوعات</h4>
        <table id="paymentsTable">
            <tr>
                <th>الطرف</th>
                <th>المبلغ</th>
                <th>التاريخ</th>
                <th>الإجراء</th>
            </tr>
            <!-- تفاصيل المدفوعات ستظهر هنا -->
        </table>
